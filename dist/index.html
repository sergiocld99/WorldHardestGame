<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>World's Hardest Game</title>
    <style>
        * {
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: blueviolet;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 95vh;
        }

        header {
            width: 100vw;
            height: 5vh;
            background-color: black;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
            color: white;
            font-weight: bold;
            font-size: large;
        }

    </style>
</head>
<body>
    <header>
        <p id="level">0/0</p>
        <p id="deaths" style="right:20px; position:absolute">Deaths: 0</p>
    </header>
    <main>
        <canvas width="720px" height="240px"></canvas>
    </main>
    <script type="module" src="index.js"></script>
</body>
</html>
